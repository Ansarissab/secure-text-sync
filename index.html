<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Text Sync App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin-top: 40px;
    }

    #main-app,
    #logout-btn {
      display: none;
    }

    textarea {
      resize: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">🔐 Secure Text Sync (Firebase Auth)</h2>

    <!-- Auth Form -->
    <div id="auth-form">
      <input type="email" class="form-control mb-2" id="email" placeholder="Email" />
      <input type="password" class="form-control mb-2" id="password" placeholder="Password" />
      <div class="d-flex gap-2 mb-2">
        <button class="btn btn-primary w-100" id="login-btn">🔓 Login</button>
      </div>
      <div id="auth-status" class="text-danger"></div>
    </div>

    <!-- Main App -->
    <div id="main-app">
      <textarea class="form-control mb-3" id="text-input" rows="6" placeholder="Your private text..."></textarea>
      <div class="d-flex gap-2 mb-3">
        <button class="btn btn-success" id="save-btn">💾 Save</button>
        <button class="btn btn-info" id="load-btn">📥 Load</button>
        <button class="btn btn-secondary" id="copy-btn">📋 Copy</button>
        <button class="btn btn-danger ms-auto" id="clear-btn">🧹 Clear</button>
      </div>
      <button class="btn btn-outline-dark w-100" id="logout-btn">🚪 Logout</button>
      <div id="status" class="mt-3"></div>
    </div>
  </div>

  <!-- Import JavaScript Module -->
  <script type="module" src="secureTextApp.obf.js"></script>
</body>

</html>
